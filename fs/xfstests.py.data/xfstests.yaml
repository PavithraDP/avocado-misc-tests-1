setup:
    skip_dangerous: True
    fs: 'ext4'
    scratch_mnt: '/mnt/scratch'
    test_mnt: '/mnt/test'
    disk_mnt: '/mnt/loop-device'
    # Uncomment and edit test_range for running specific tests
    # test_range: '73,217-415'
    # Run with either loop_type (or) disk_type
    loop_type: !mux
        type: 'loop'
        loop_size: '5GiB'
        disk: /dev/sdj2
